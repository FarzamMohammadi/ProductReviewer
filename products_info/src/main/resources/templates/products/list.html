<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Library - Available Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Available Books</h1>
<table>
    <thead>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>User Reviews</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.price} + '$'">Price</td>
        <td th:text="${product.quantity}">Quantity</td>
        <a th:href="@{/reviews/addNewReview/{id}(id=${product.id})}" href="#">Add New Review</a>
        <a th:href="@{/reviews/getReviews/${product.id}}" href="#">View Reviews</a>
    </tr>
    </tbody>
</table>
<a th:href="@{/products/addNewProduct}" href="#">Add New Product</a>

</body>
</html>
